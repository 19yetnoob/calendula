buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.0'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'idea'



repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.google.code.gson:gson'
    compile project(':libraries:ExpandableListview')
    //compile project(':libraries:ShowcaseView')
//    compile 'com.github.amlcurran.showcaseview:library:5.0.0'
    //compile 'com.android.support:appcompat-v7:20.0.0'
    compile "com.android.support:appcompat-v7:21.0.+"
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:palette-v7:+'
    //compile 'com.android.support:support-v4:20.0.0'
//    compile 'com.android.support:support-v4:21.0.0'
    compile 'joda-time:joda-time:2.3'
    compile 'com.makeramen:roundedimageview:1.3.0'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    //compile 'com.shamanland:fab:0.0.5'
    compile 'com.fatboyindustrial.gson-jodatime-serialisers:gson-jodatime-serialisers:1.1.0'
    compile 'com.ocpsoft:ocpsoft-pretty-time:1.0.7'
    compile 'com.melnykov:floatingactionbutton:1.0.6'
//    compile("com.doomonafireball.betterpickers:library:1.5.2") {
